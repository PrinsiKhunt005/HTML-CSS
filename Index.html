<!-- css : cascading style sheet
           3 types :
                    1.inline -> ek line na code mate.
                    2.internal  -> jaji line mate but ek page ma j.
                    3.external  -> jaja page mate.
    ->css body under and head under bane ma api sakay.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            color: aqua;
            background-color: rgb(217, 127, 17);
        }
    </style>
    <link rel="stylesheet" href="css/Index.css">
</head>
<body>
    <!-- inline -->
    <h3 style="color: #000;; background-color: rgb(45, 162, 61);">Hello</h3>    

    <!-- internal -->
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>

    <!-- external -->
    <h2> hello</h2>
</body>
</html>
